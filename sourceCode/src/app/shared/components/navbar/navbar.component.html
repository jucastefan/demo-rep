<div class="navbar">
  <div class="navbar-logo">
    <a routerLink="main">
      <img src="./../../../../assets/logos/icons/auto-parts.png" alt="logo"
    /></a>
  </div>
  <div class="navbar-search">
    <mat-form-field class="navbar-search-input">
      <input matInput placeholder="Cauta dupa denumire produs" />
      <mat-icon>search</mat-icon>
    </mat-form-field>
  </div>
  <div class="navbar-user">
    <img src="./../../../../assets/logos/icons/user.svg" alt="user" />

    <button mat-button [matMenuTriggerFor]="menu">
      <span>Contul meu</span>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
  </div>
  <div class="navbar-cart">
    <img
      src="./../../../../assets/logos/icons/shopping-basket.svg"
      alt="cart"
    />

    <button mat-button [matMenuTriggerFor]="menu">
      <span>Cosul meu</span>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
  </div>
</div>
<div class="navbar-menu">
  <a routerLink="products"> <button mat-button>Piese Auto</button></a>
  <a routerLink="shops"> <button mat-button>Magazine</button></a>
  <a routerLink="info"> <button mat-button>Info</button></a>
  <a routerLink="support"> <button mat-button>Suport</button></a>
  <a routerLink="contact"> <button mat-button>Contact</button></a>
</div>
